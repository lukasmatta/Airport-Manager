<div class="container">
    <h1>Airplanes</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" *ngIf="isAdmin">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="remove" (click)="removeAirplane(element.id)"> Remove </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
    </table>
    <div class="add-form" *ngIf="isAdmin">
        <p>Add new airplane</p>
        <mat-form-field appearance="standard">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="name" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="type">
                <mat-option *ngFor="let type of airplaneTypes" [value]="type">
                  {{type}}
                </mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Capacity (number)</mat-label>
            <input [(ngModel)]="capacity" matInput type="number" min="10">
        </mat-form-field>

        <button class="login-button" mat-raised-button color="primary" (click)="addAirplane()">Add Airplane</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
