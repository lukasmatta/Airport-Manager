<div class="container">
    <h1>Airports</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
  
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" *ngIf="isAdmin">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element" class="remove" (click)="removeAirport(element.id)"> Remove </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
    </table>
    <div class="add-form" *ngIf="isAdmin">
        <p>Add new airport</p>
        <mat-form-field appearance="standard">
            <mat-label>City</mat-label>
            <input [(ngModel)]="city" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>country</mat-label>
            <input [(ngModel)]="country" matInput type="text">
        </mat-form-field>

        <button class="login-button" mat-raised-button color="primary" (click)="addAirport()">Add Airport</button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
</div>
